<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin · Réservations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style-admin.css">
</head>
<body>
<div id="admin-content">
  <header>
    <div>
      <h2>Gestion des réservations</h2>
      <p>Validation paiements, OTP et suivi flotte</p>
    </div>
    <div class="header-user">
      <span id="user-email"></span>
      <span class="user-role-badge" id="user-role"></span>
      <button class="btn-logout" id="btn-logout">Déconnexion</button>
    </div>
  </header>

  <main>
    <nav>
      <button class="tab-btn" onclick="window.location='admin.html'">
        <i class="fas fa-chart-line"></i> Dashboard
      </button>
      <button class="tab-btn active">
        <i class="fas fa-calendar-check"></i> Réservations
      </button>
      <button class="tab-btn" onclick="window.location='admin-maintenance.html'">
        <i class="fas fa-tools"></i> Maintenance
      </button>
      <button class="tab-btn" onclick="window.location='admin-communication.html'">
        <i class="fas fa-bullhorn"></i> Communication
      </button>
      <button class="tab-btn" onclick="window.location='admin-emplois.html'">
        <i class="fas fa-briefcase"></i> Emplois
      </button>
    </nav>

    <section class="content-area">
      <div class="card-grid" id="kpi-reservations" style="margin-bottom:25px;"></div>

      <button onclick="toggleNewResaForm()" class="btn-action btn-primaire" style="margin-bottom:15px;">
        <i class="fas fa-plus-circle"></i> Nouvelle réservation (comptoir)
      </button>

      <div id="form-new-resa" class="form-box" style="display:none;">
        <h3 style="margin-top:0;">Création rapide</h3>
        <div class="form-grid">
          <div><label>Voiture</label><select id="new-resa-voiture" onchange="calculerPrixAdmin()"></select></div>
          <div><label>Client</label><input id="new-resa-nom" placeholder="Nom complet"></div>
          <div><label>Téléphone</label><input id="new-resa-tel" placeholder="034..."></div>
          <div><label>Début</label><input type="date" id="new-resa-debut" onchange="calculerPrixAdmin()"></div>
          <div><label>Fin</label><input type="date" id="new-resa-fin" onchange="calculerPrixAdmin()"></div>
          <div><label>Montant total</label><input type="number" id="new-resa-montant" onchange="updateResteAdmin()"></div>
          <div><label>Statut</label>
            <select id="new-resa-statut">
              <option value="valide">Validée</option>
              <option value="en_attente">En attente</option>
            </select></div>
          <div><label>Montant payé</label><input type="number" id="new-resa-paye" value="0" onchange="updateResteAdmin()"></div>
          <div><label>Reste à payer</label><input type="number" id="new-resa-reste" readonly style="background:#eee;"></div>
        </div>
        <button class="btn-full" style="margin-top:12px;" onclick="creerReservationAdmin()">Enregistrer</button>
      </div>

      <div class="filters-bar" style="margin:30px 0;">
        <select id="filter-status">
          <option value="">Tous les statuts</option>
          <option value="valide">Validées</option>
          <option value="en_attente">En attente</option>
          <option value="annulee">Annulées</option>
        </select>
        <select id="filter-voiture">
          <option value="">Toutes les voitures</option>
        </select>
        <input type="date" id="filter-date">
        <button class="btn-action btn-sec" onclick="exportReservations()">Exporter CSV</button>
      </div>

      <div class="table-container">
        <table id="table-reservations">
          <thead>
            <tr>
              <th># / Statut</th>
              <th>Client</th>
              <th>Voiture & dates</th>
              <th>Paiement</th>
              <th>Finances</th>
              <th>OTP</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody><tr><td colspan="7">Chargement…</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<!-- Modal édition réservation -->
<div class="modal-overlay" id="modal-edit-resa" style="display:none;">
  <div class="modal-content" style="border-top:5px solid #3498db; max-width:520px;">
    <span class="close-modal" onclick="closeModal('modal-edit-resa')">&times;</span>
    <h3><i class="fas fa-edit"></i> Modifier réservation</h3>
    <input type="hidden" id="edit-resa-id">
    <p style="background:#f4f6f9; padding:10px; border-radius:6px;">
      <strong>Client :</strong> <span id="edit-resa-client"></span>
    </p>
    <div class="form-grid">
      <div><label>Début</label><input type="date" id="edit-resa-debut"></div>
      <div><label>Fin</label><input type="date" id="edit-resa-fin"></div>
    </div>
    <label>Montant total</label><input type="number" id="edit-resa-montant">
    <label>Statut</label>
    <select id="edit-resa-statut">
      <option value="valide">Validée</option>
      <option value="en_attente">En attente</option>
      <option value="annulee">Annulée</option>
    </select>
    <button class="btn-full" style="margin-top:15px;" onclick="sauvegarderModificationResa()">Mettre à jour</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin-reservations.js"></script>
</body>
</html>
