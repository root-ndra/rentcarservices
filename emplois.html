<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrières – RentCarServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- CSS commun pour l'en-tête et le pied de page -->
  <link rel="stylesheet" href="style-ui.css">
  <style>
    body { background:#f2f5f9; color:#1f2a37; }
    
    .hero-emplois { 
      background: linear-gradient(135deg, #0f172a, #334155); 
      color:white; 
      padding:60px 20px; 
      text-align:center; 
    }
    .hero-emplois h1 { margin:0 0 10px; font-size:2.5rem; }
    .hero-emplois p { margin:0; color:#cbd5e1; max-width: 700px; margin-inline: auto; }

    .filters-bar {
      max-width:1100px;
      margin:30px auto 10px;
      padding:0 20px;
      display:flex;
      flex-wrap:wrap;
      gap:15px;
      justify-content:space-between;
    }
    .filters-bar input, .filters-bar select {
      flex:1;
      min-width:220px;
      padding:12px;
      border-radius:10px;
      border:1px solid #d4dbe5;
      font-size:1rem;
    }

    .jobs-grid {
      max-width:1100px;
      margin:0 auto 40px;
      padding:0 20px;
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap:24px;
    }
    .job-card {
      perspective:1000px;
    }
    .job-card-inner {
      position:relative;
      width:100%;
      height:100%;
      min-height:260px;
      transition:transform 0.8s;
      transform-style:preserve-3d;
      cursor:pointer;
    }
    .job-card.flipped .job-card-inner {
      transform:rotateY(180deg);
    }
    .job-side {
      position:absolute;
      width:100%;
      height:100%;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
      background:white;
      border-radius:18px;
      box-shadow:0 18px 40px rgba(15,23,42,.12);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .job-front h3 {
      margin:0;
      color:#0f172a;
    }
    .job-front .meta {
      font-size:.9rem;
      color:#64748b;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .job-front .tags {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .tag {
      background:#e0ecff;
      color:#2563eb;
      padding:4px 10px;
      border-radius:999px;
      font-size:.85rem;
      font-weight:600;
    }
    .job-back {
      transform:rotateY(180deg);
      color:#0f172a;
      line-height:1.5;
    }
    .job-back p { margin:0; flex:1; }
    .job-back a {
      margin-top:10px;
      align-self:flex-start;
      padding:8px 14px;
      border-radius:999px;
      background:#0ea5e9;
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:.9rem;
    }
    .empty-state {
      grid-column: 1 / -1;
      max-width:600px;
      margin:50px auto;
      text-align:center;
      color:#94a3b8;
      font-size:1.1rem;
    }
  </style>
</head>
<body>

<!-- En-tête standard -->
<nav class="navbar">
  <div class="logo-container">
    <img src="" alt="Logo" class="nav-logo" id="header-logo">
    <span id="header-site-name">RentCarServices</span>
  </div>
  <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
  <ul class="nav-links" id="nav-menu">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="voitures.html">Nos voitures</a></li>
    <li><a href="divertissement.html">Divertissement</a></li>
    <li><a href="emplois.html" class="active">Emplois</a></li>
    <li><a href="contact.html">Contact & Avis</a></li>
    <li><a href="login.html" class="btn-action btn-sec">Portail admin</a></li>
  </ul>
</nav>

<main>
  <header class="hero-emplois">
    <h1>Carrières chez RentCarServices</h1>
    <p>Faites partie de l’équipe : découvrez nos opportunités.</p>
  </header>

  <div class="filters-bar">
    <input type="text" id="search-input" placeholder="Recherche par mot-clé…" oninput="filtrerOffres()">
    <select id="select-domaine" onchange="filtrerOffres()">
      <option value="">Tous les domaines</option>
    </select>
  </div>

  <section class="jobs-grid" id="jobs-grid">
    <p class="empty-state">Chargement des offres…</p>
  </section>
</main>

<!-- Pied de page standard -->
<footer class="site-footer">
  <div class="footer-content">
    <h3 id="footer-title">RentCarServices</h3>
    <p><i class="fas fa-map-marker-alt"></i> <span id="footer-address">—</span></p>
    <p class="footer-phone"><i class="fas fa-phone"></i> <span id="footer-phone">—</span></p>
    <p class="footer-legal">NIF <span id="footer-nif">-</span> · STAT <span id="footer-stat">-</span></p>
    <div id="footer-socials" style="margin-top:15px;"></div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="emplois.js"></script>
</body>
</html>
