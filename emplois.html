<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrières – RentCarServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { margin:0; font-family:'Montserrat',sans-serif; background:#f5f7fb; color:#2c3e50; }
    header {
      background: linear-gradient(145deg,#0f172a,#1e293b);
      color:white;
      padding:40px 20px;
      text-align:center;
    }
    header h1 { margin-bottom:10px; font-size:2.2rem; }
    header p { margin:0; color:#cbd5f5; }
    .jobs-container {
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap:22px;
    }
    .job-card {
      background:white;
      border-radius:16px;
      padding:20px;
      box-shadow:0 15px 40px rgba(15,23,42,.1);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .job-card h3 { margin:0; color:#0f172a; }
    .job-card .meta { color:#64748b; font-size:.95rem; display:flex; flex-wrap:wrap; gap:8px; }
    .job-card p { flex:1; line-height:1.5; }
    .job-card footer { display:flex; justify-content:space-between; align-items:center; font-size:.9rem; color:#94a3b8; }
    .job-card a {
      margin-top:10px;
      padding:10px;
      text-align:center;
      border-radius:10px;
      background:#0ea5e9;
      color:white;
      text-decoration:none;
      font-weight:600;
    }
    .empty-state {
      text-align:center;
      color:#94a3b8;
      margin-top:60px;
      font-size:1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carrières chez RentCarServices</h1>
    <p>Découvrez nos opportunités actuelles et rejoignez l’aventure.</p>
  </header>

  <section class="jobs-container" id="jobs-container">
    <p class="empty-state">Chargement des offres…</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="emplois.js"></script>
</body>
</html>
