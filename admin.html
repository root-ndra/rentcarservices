<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style-admin.css">
</head>
<body>
<div id="admin-content">
  <header>
    <div>
      <h2>Dashboard général</h2>
      <p>Vue synthétique partenaires & indicateurs</p>
    </div>
    <div class="header-user">
      <span id="user-email"></span>
      <span class="user-role-badge" id="user-role"></span>
      <button class="btn-logout" id="btn-logout">Déconnexion</button>
    </div>
  </header>

  <main>
    <nav>
      <button class="tab-btn active"><i class="fas fa-chart-line"></i>Dashboard</button>
      <button class="tab-btn" onclick="window.location='admin-reservations.html'">Réservations</button>
      <button class="tab-btn" onclick="window.location='admin-maintenance.html'">Maintenance</button>
      <button class="tab-btn" onclick="window.location='admin-communication.html'">Communication</button>
      <button class="tab-btn" onclick="window.location='admin-emplois.html'">Emplois</button>
    </nav>

    <section class="content-area">
      <div class="card-grid" id="stats-grid"></div>

      <div style="margin:30px 0; display:flex; justify-content:space-between; align-items:center;">
        <h3>Partenaires</h3>
        <button class="btn-action btn-primaire" onclick="openPartnerModal()">+ Ajouter</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nom</th><th>Email</th><th>Téléphone</th><th>Commission</th><th>Actif</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="partners-body"><tr><td colspan="6">Chargement…</td></tr></tbody>
      </table>
    </section>
  </main>
</div>

<div class="modal-overlay" id="partner-modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closePartnerModal()">&times;</span>
    <h3 id="partner-modal-title">Nouveau partenaire</h3>
    <form id="partner-form">
      <input type="hidden" id="partner-id">

      <label>Prénom</label>
      <input id="new-prenom" required>

      <label>Nom</label>
      <input id="new-nom" required>

      <label>Email</label>
      <input type="email" id="new-email" required>

      <label>Téléphone</label>
      <input id="new-tel">

      <label>Commission (%)</label>
      <input type="number" id="new-commission" min="5" max="40" value="15">

      <div class="auth-only">
        <label>Login Supabase (email)</label>
        <input type="email" id="new-login">
      </div>

      <div class="auth-only">
        <label>Mot de passe provisoire</label>
        <input id="new-password" placeholder="Généré si vide">
      </div>

      <button class="btn-full" type="submit">Enregistrer</button>
      <p id="partner-feedback"></p>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin.js"></script>
</body>
</html>
