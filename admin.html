<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration · RentCarServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style-admin.css">
  
  <style>
    /* Styles critiques pour le bon fonctionnement */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: none; /* Caché par défaut */
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
    }
    .grid-admin {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .admin-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .btn-save { background: #2ecc71; color: white; border: none; padding: 12px; cursor: pointer; width: 100%; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>

<header style="background: #1e293b; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center;">
    <h2>Gestion de la Flotte</h2>
    <button onclick="openModalVoiture()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
        <i class="fas fa-plus"></i> Ajouter un véhicule
    </button>
</header>

<main>
    <div id="admin-liste-voitures" class="grid-admin">
        <p style="padding: 20px;">Chargement des véhicules...</p>
    </div>
</main>

<div id="modal-voiture" class="modal-overlay">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 id="modal-titre">Modifier le véhicule</h3>
            <span onclick="closeModal()" style="cursor:pointer; font-size: 1.5rem;">&times;</span>
        </div>

        <form id="form-voiture-admin">
            <input type="hidden" id="v-id"> <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Nom du modèle</label>
                    <input type="text" id="v-nom" required>
                </div>
                <div class="form-group">
                    <label>Prix (Ar/jour)</label>
                    <input type="number" id="v-prix" required>
                </div>
                <div class="form-group">
                    <label>Type de véhicule</label>
                    <input type="text" id="v-type" placeholder="Ex: SUV, Berline, Citadine">
                </div>
                <div class="form-group">
                    <label>Nombre de places</label>
                    <input type="number" id="v-places" value="5">
                </div>
                <div class="form-group">
                    <label>Carburant</label>
                    <select id="v-carburant">
                        <option value="Essence">Essence</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hybride">Hybride</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Transmission</label>
                    <select id="v-transmission">
                        <option value="Manuelle">Manuelle</option>
                        <option value="Automatique">Automatique</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="v-image">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="v-description" rows="3"></textarea>
            </div>

            <div style="background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 20px;">
                <label style="cursor: pointer;"><input type="checkbox" id="v-public"> Public</label>
                <label style="cursor: pointer;"><input type="checkbox" id="v-reservable"> Réservable</label>
                <label style="cursor: pointer; color: #d97706;"><input type="checkbox" id="v-chauffeur"> Option Chauffeur</label>
            </div>

            <button type="button" onclick="sauvegarderVoiture()" class="btn-save">
                <i class="fas fa-save"></i> ENREGISTRER LES MODIFICATIONS
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin.js"></script>

</body>
</html>
