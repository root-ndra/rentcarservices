<script>

function afficherDashboard(role) {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('admin-content').style.display = 'block';
    if (role !== 'admin') {
        ['promos', 'pubs', 'avis', 'media'].forEach(id => {

function switchTab(tabName) {
    ['voitures','reservations','maintenances','promos'].forEach(t => {
        const el = document.getElementById('view-'+t);
        if(el) el.style.display = (t === tabName) ? 'block' : 'none';

/* --- RECHARGER TOUT --- */
async function toutRecharger() {

/* --- CHARGER VOITURES (avec option afficher_calendrier) --- */
async function chargerVoitures() {
    const container = document.getElementById('container-voitures');
    container.innerHTML = 'Chargement...';
    const [{ data: voitures, error: errV }, { data: resas }, { data: maints }] = await Promise.all([
        sb.from('voitures').select('*').order('id'),
        sb.from('reservations').select('*'),
        sb.from('maintenances').select('*')
    ]);
    if(errV) {
        console.error(errV);
        container.innerHTML = '<p>Erreur chargement voitures</p>';
        return;
    }
    globalVoitures = voitures || [];
    container.innerHTML = '';
    if(!voitures || voitures.length === 0) { container.innerHTML = '<p>Aucune voiture enregistr√©e.</p>'; return; }

    voitures.forEach(v => {
        const card = document.createElement('div');
        card.className = 'card-voiture';
        const isBookedToday = (() => {
            const today = new Date().toISOString().split('T')[0];
            return (resas || []).some(r => r.id_voiture === v.id && r.statut === 'valide' && today >= r.date_debut && today <= r.date_fin);
        })();

        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h4 style="margin:0 0 6px 0;">${v.nom || '‚Äî'}</h4>
                    <div style="font-size:0.95rem; color:#666;">R√©f: ${v.ref_id || '-'} ‚Ä¢ Prix: ${v.prix_base ? (v.prix_base.toLocaleString('fr-FR') + ' Ar') : '-'}</div>
                </div>
                <div style="text-align:right;">
                    <div style="margin-bottom:6px;">${isBookedToday ? '<span style="background:#e74c3c;color:white;padding:6px 8px;border-radius:6px;font-weight:700;">EN LOCATION AUJ.</span>' : '<span style="background:#2ecc71;color:white;padding:6px 8px;border-radius:6px;font-weight:700;">DISPONIBLE</span>'}</div>
                    <div style="font-size:0.85rem;">
                        <label style="display:flex; align-items:center; gap:8px; justify-content:flex-end;">
                            <input type="checkbox" id="cb-cal-${v.id}" ${v.afficher_calendrier ? 'checked' : ''} onchange="toggleCalendrierVoiture(${v.id}, this.checked)">
                            <span style="font-size:0.9rem;">Afficher calendrier</span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="mini-cal-${v.id}" style="margin-top:10px;"></div>
        `;
        container.appendChild(card);

        // mini calendrier sous forme de liste (performant)
        const mini = card.querySelector(`#mini-cal-${v.id}`);
        if(v.afficher_calendrier) {
            const events = [];
            (resas || []).filter(r => r.id_voiture === v.id && r.statut === 'valide').forEach(r => {
                events.push(`<div style="font-size:0.9rem; color:#c0392b; margin-bottom:4px;">üìÖ ${r.date_debut} ‚Üí ${r.date_fin} ‚Äî ${r.nom || 'Client'}</div>`);
            });
            (maints || []).filter(m => m.id_voiture === v.id).forEach(m => {
                events.push(`<div style="font-size:0.9rem; color:#f39c12; margin-bottom:4px;">üîß ${m.date_debut} ‚Üí ${m.date_fin} ‚Äî ${m.type_intervention || 'Maintenance'}</div>`);
            });
            mini.innerHTML = events.length ? events.join('') : '<div style="font-size:0.9rem; color:#27ae60;">Aucune r√©servation / maintenance</div>';
        } else {
            mini.innerHTML = `<div style="font-size:0.9rem; color:#888;">Calendrier masqu√©</div>`;
        }
    });
}

/* --- TOGGLE AFFICHAGE CALENDRIER PAR VOITURE --- */
async function toggleCalendrierVoiture(id, value) {
    try {
        await sb.from('voitures').update({ afficher_calendrier: value }).eq('id', id);
        chargerVoitures();
    } catch (e) {
        console.error(e);
        alert('Erreur mise √† jour affichage calendrier');
    }
}

/* --- CHARGER R√âSERVATIONS (liste compl√®te) --- */
async function chargerTableReservations() {
    const tbody = document.getElementById('tbody-resa-full');
    tbody.innerHTML = '<tr><td colspan="7">Chargement...</td></tr>';
    const { data, error } = await sb.from('reservations').select('*, voitures(nom,ref_id)').order('id', { ascending: false });
    if(error) {
        console.error(error);
        tbody.innerHTML = '<tr><td colspan="7">Erreur chargement</td></tr>';
        return;
    }
    tbody.innerHTML = '';
    (data || []).forEach(r => {
        const otpDisplay = (r.statut === 'valide') ? `<strong style="color:green;">${r.code_otp || '-'}</strong>` : `<input type="text" id="otp-${r.id}" placeholder="Code" style="width:70px; padding:6px; text-align:center;">`;
        const actions = `
            ${(r.statut !== 'valide') ? `<button class="btn-action-small" onclick="validerResa(${r.id})">Valider</button>` : ''}
            <button class="btn-action-small" onclick="genererPDFAdmin(${r.id})" style="background:#8e44ad;">PDF</button>
            <button class="btn-action-small" onclick="ouvrirModifResa(${r.id})">Modifier</button>
            <button class="btn-action-small btn-delete" onclick="annulerResa(${r.id})">Annuler</button>
        `;
        tbody.innerHTML += `<tr>
            <td>${r.id}</td>
            <td>${r.nom || '-'} <div style="font-size:0.85rem; color:#666;">${r.tel || ''}</div></td>
            <td>${r.voitures ? r.voitures.nom : '-'}</td>
            <td>${r.paiement_methode || '-'}</td>
            <td>${(r.montant_total || 0).toLocaleString('fr-FR')} Ar</td>
            <td>${otpDisplay}</td>
            <td>${actions}</td>
        </tr>`;
    });
}

/* --- CREER R√âSERVATION ADMIN (comptoir) --- */
function toggleNewResaForm() {
    const f = document.getElementById('form-new-resa');
    f.style.display = (f.style.display === 'none' || f.style.display === '') ? 'block' : 'none';
}

function updateResteAdmin() {
    const montant = parseFloat(document.getElementById('new-resa-montant').value || 0);
    const paye = parseFloat(document.getElementById('new-resa-paye').value || 0);
    document.getElementById('new-resa-reste').value = Math.max(0, montant - paye);
}

async function calculerPrixAdmin() {
    const sel = document.getElementById('new-resa-voiture');
    const voitureId = sel ? sel.value : null;
    const v = (globalVoitures || []).find(x => `${x.id}` === `${voitureId}`);
    const d1 = document.getElementById('new-resa-debut').value;
    const d2 = document.getElementById('new-resa-fin').value;
    if(v && d1 && d2) {
        const jours = Math.ceil((new Date(d2) - new Date(d1)) / 86400000) + 1;
        const total = (v.prix_base || 0) * Math.max(1, jours);
        document.getElementById('new-resa-montant').value = total;
        updateResteAdmin();
    }
}

async function creerReservationAdmin() {
    const btn = document.getElementById('btn-creer-resa');
    btn.disabled = true;
    btn.innerText = 'V√©rification...';
    try {
        const voitureId = document.getElementById('new-resa-voiture').value;
        const debut = document.getElementById('new-resa-debut').value;
        const fin = document.getElementById('new-resa-fin').value;
        const nom = document.getElementById('new-resa-nom').value;
        const tel = document.getElementById('new-resa-tel').value;

        // collision check
        const { data: conflits } = await sb.from('reservations')
            .select('id')
            .eq('id_voiture', voitureId)
            .eq('statut', 'valide')
            .or(`and(date_debut.lte.${fin},date_fin.gte.${debut})`);

        if(conflits && conflits.length > 0) {
            alert('‚õî Impossible: Cette voiture est d√©j√† r√©serv√©e sur cette p√©riode.');
            btn.disabled = false; btn.innerText = 'Cr√©er';
            return;
        }

        const r = {
            id_voiture: voitureId,
            date_debut: debut,
            date_fin: fin,
            nom: nom,
            tel: tel,
            montant_total: parseFloat(document.getElementById('new-resa-montant').value || 0),
            statut: document.getElementById('new-resa-statut').value || 'en_attente',
            paiement_montant_declare: parseFloat(document.getElementById('new-resa-paye').value || 0)
        };
        if(r.statut === 'valide') r.code_otp = 'MANUEL';
        await sb.from('reservations').insert([r]);
        alert('R√©servation cr√©√©e !');
        toggleNewResaForm();
        toutRecharger();
    } catch (e) {
        console.error(e);
        alert('Erreur lors de la cr√©ation');
    } finally {
        btn.disabled = false;
        btn.innerText = 'Cr√©er';
    }
}

/* --- MODIFICATION R√âSERVATION (OUVRIR & SAUVER) --- */

    const { data: resa, error } = await sb.from('reservations').select('*').eq('id', id).single();
    if(error || !resa) return alert('R√©servation introuvable');
    document.getElementById('edit-resa-id').value = resa.id;
    document.getElementById('edit-resa-client').innerText = `${resa.nom || '-'} (${resa.tel || '-'})`;
    document.getElementById('edit-resa-debut').value = resa.date_debut;
    document.getElementById('edit-resa-fin').value = resa.date_fin;
    document.getElementById('edit-resa-montant').value = resa.montant_total || 0;
    document.getElementById('edit-resa-statut').value = resa.statut || 'en_attente';

    document.getElementById('edit-resa-livraison').innerText = `${resa.livraison_lieu || '-'} √† ${resa.livraison_heure || '-'}`;
    document.getElementById('edit-resa-recuperation').innerText = `${resa.recuperation_lieu || '-'} √† ${resa.recuperation_heure || '-'}`;
    const trajets = [resa.trajet_1, resa.trajet_2, resa.trajet_3, resa.trajet_4].filter(Boolean);
    document.getElementById('edit-resa-trajet').innerText = trajets.length ? trajets.join(' ‚Üí ') : '-';

    document.getElementById('modal-edit-resa').style.display = 'flex';
}

        await sb.from('reservations').update({ date_debut: debut, date_fin: fin, montant_total: montant, statut }).eq('id', id);

        toutRecharger();

        console.error(e);

/* --- VALIDER R√âSERVATION (g√©n√©rer OTP) --- */
async function validerResa(id) {
    if(!confirm('Valider cette r√©servation (g√©n√©rera un code OTP) ?')) return;
    const code = Math.random().toString(36).substring(2,8).toUpperCase();
    try {
        await sb.from('reservations').update({ statut: 'valide', code_otp: code }).eq('id', id);
        alert('R√©servation valid√©e. OTP: ' + code);
        toutRecharger();
    } catch (e) {
        console.error(e);
        alert('Erreur validation');
    }
}

/* --- GENERER PDF ADMIN (d√©tails + nouvelles infos) --- */
async function genererPDFAdmin(idResa) {
    const { data: r, error } = await sb.from('reservations').select('*, voitures(nom, ref_id)').eq('id', idResa).single();
    if(error || !r) return alert('Erreur donn√©es PDF');
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    // Header
    doc.setFillColor(44, 62, 80); doc.rect(0, 0, 210, 40, 'F');
    doc.setTextColor(255, 255, 255); doc.setFontSize(22);
    doc.text("RIJA NIAINA CAR SERVICES", 105, 15, { align: "center" });
    doc.setFontSize(10);
    doc.text("Siae 33 Ambodifilao, Analakely, Antananarivo 101", 105, 25, { align: "center" });
    doc.setTextColor(0); doc.setFontSize(11);
    doc.text(`Facture n¬∞ ${r.id}`, 190, 50, { align: 'right' });

    const d1 = new Date(r.date_debut); const d2 = new Date(r.date_fin);
    const duree = Math.ceil(Math.abs(d2 - d1) / 86400000) + 1;

    const clientContent = [
        `Nom: ${r.nom || '-'}`,
        `T√©l: ${r.tel || '-'}`,
        `Adresse: ${r.adresse || '-'}`,
    ].join('\n');

    const voitureContent = [
        `Voiture: ${r.voitures ? r.voitures.nom : '-'}`,
        `Dates: ${r.date_debut} ‚Üí ${r.date_fin} (${duree} j)`,
        `Total: ${(r.montant_total || 0).toLocaleString('fr-FR')} Ar`
    ].join('\n');

    const livraisonStr = `Livraison: ${r.livraison_lieu || '-'} √† ${r.livraison_heure || '-'}`;
    const recuperationStr = `R√©cup: ${r.recuperation_lieu || '-'} √† ${r.recuperation_heure || '-'}`;
    const trajetArray = [r.trajet_1, r.trajet_2, r.trajet_3, r.trajet_4].filter(Boolean);
    const trajetStr = trajetArray.length ? `Trajet: ${trajetArray.join(' ‚Üí ')}` : '';

    const paiementContent = [
        `M√©thode: ${r.paiement_methode || '-'}`,
        `Pay√©: ${(r.paiement_montant_declare || 0).toLocaleString('fr-FR')} Ar`,
        `Reste: ${(((r.montant_total||0) - (r.paiement_montant_declare||0))||0).toLocaleString('fr-FR')} Ar`
    ].join('\n');

    doc.autoTable({
        startY: 70,
        head: [['CLIENT', 'VOITURE & TARIFS', 'PAIEMENT']],
        body: [[clientContent + '\n\n' + livraisonStr + '\n' + recuperationStr, voitureContent + '\n\n' + trajetStr, paiementContent]],
        theme: 'grid',
        headStyles: { fillColor: [52, 152, 219], halign: 'center' },
        styles: { cellPadding: 5, fontSize: 10, valign: 'top' },
        columnStyles: { 0: { cellWidth: 60 }, 1: { cellWidth: 70 }, 2: { cellWidth: 60 } }
    });

    if(r.code_otp) {
        doc.setFontSize(10); doc.setTextColor(39, 174, 96);
        doc.text(`Valid√© par Admin - Code: ${r.code_otp}`, 14, doc.lastAutoTable.finalY + 10);
    }

    doc.save(`Facture_Admin_${r.id}.pdf`);
}

/* --- AUTH --- */
async function loginAdmin() {
    const email = document.getElementById('admin-email').value;
    const password = document.getElementById('admin-pass').value;
    const btn = document.getElementById('btn-login'); const err = document.getElementById('login-error');
    btn.innerText = "Chargement..."; btn.disabled = true; err.style.display = 'none';
    try {
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
            btn.innerText = "Connexion"; btn.disabled = false; err.innerText = error.message; err.style.display = 'block';
        } else location.reload();
    } catch (e) {
        console.error(e); btn.innerText = "Connexion"; btn.disabled = false; err.innerText = 'Erreur connexion'; err.style.display = 'block';
    }
}

async function logoutAdmin() { await sb.auth.signOut(); location.reload(); }
