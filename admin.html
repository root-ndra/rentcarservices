<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin · Gestion de la Flotte · RentCarServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="style-admin.css">
  
  <style>
    /* Styles spécifiques pour la gestion des modaux et de la grille */
    .grid-dashboard { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
        gap: 20px; 
        padding: 20px 0;
    }
    
    .car-card-admin { 
        background: white; 
        border-radius: 12px; 
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 6px solid #cbd5e1;
    }

    .status-active { border-left-color: #2ecc71; }
    .status-hidden { border-left-color: #e74c3c; }

    /* Overlay pour les modaux */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none; /* Caché par défaut */
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 95%;
        max-width: 700px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .close-modal {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.8rem;
        cursor: pointer;
        color: #64748b;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
    }

    label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; color: #334155; }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
    }

    .checkbox-group {
        grid-column: span 2;
        background: #f8fafc;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
    }

    .checkbox-item { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .checkbox-item input { width: 18px; height: 18px; cursor: pointer; }

    .btn-full {
        width: 100%;
        padding: 15px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
    }
    .btn-full:hover { background: #1d4ed8; }
  </style>
</head>
<body>

<div id="admin-wrapper">
  <header style="background: #1e293b; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 15px;">
        <i class="fas fa-user-shield fa-2x"></i>
        <h2 style="margin: 0;">Panel Administration</h2>
    </div>
    <div class="header-actions">
        <span id="admin-email" style="margin-right: 20px; font-size: 0.9rem; color: #cbd5e1;"></span>
        <button onclick="openModalVoiture()" class="btn-primaire" style="padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
            <i class="fas fa-plus"></i> Ajouter un véhicule
        </button>
        <button id="btn-logout" style="padding: 10px 15px; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; margin-left: 10px;">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
  </header>

  <main style="padding: 30px;">
    <section class="admin-section">
      <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 20px;">
          <h3><i class="fas fa-car"></i> Liste de la Flotte</h3>
          <p id="stats-count" style="color: #64748b; font-weight: bold;"></p>
      </div>

      <div id="admin-liste-voitures" class="grid-dashboard">
        <p style="text-align: center; color: #64748b;">Chargement des véhicules...</p>
      </div>
    </section>
  </main>
</div>

<div id="modal-voiture" class="modal-overlay">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('modal-voiture')">&times;</span>
        <h2 id="modal-titre" style="color: #1e293b; margin-top: 0;">Modifier le véhicule</h2>
        
        <form id="form-admin-voiture">
            <input type="hidden" id="v-id">

            <div class="form-grid">
                <div>
                    <label>Nom du modèle</label>
                    <input type="text" id="v-nom" placeholder="Ex: Hyundai Getz" required>
                </div>
                <div>
                    <label>Prix de base (Ar / jour)</label>
                    <input type="number" id="v-prix" placeholder="80000" required>
                </div>
                <div>
                    <label>Type de véhicule</label>
                    <input type="text" id="v-type" placeholder="Ex: Citadine, SUV, Berline">
                </div>
                <div>
                    <label>Transmission</label>
                    <select id="v-transmission">
                        <option value="Manuelle">Manuelle</option>
                        <option value="Automatique">Automatique</option>
                    </select>
                </div>
                <div>
                    <label>Nombre de places</label>
                    <input type="number" id="v-places" placeholder="5">
                </div>
                <div>
                    <label>Carburant</label>
                    <select id="v-carburant">
                        <option value="Essence">Essence</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hybride">Hybride</option>
                        <option value="Électrique">Électrique</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <label>URL de l'image</label>
                <input type="text" id="v-image" placeholder="https://image-link.com/photo.png">
            </div>

            <div style="margin-top: 15px;">
                <label>Description du véhicule</label>
                <textarea id="v-description" rows="3" placeholder="Détails supplémentaires, options spécifiques..."></textarea>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="v-public">
                    <span>Afficher sur le site (Public)</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="v-reservable">
                    <span>Activer le bouton Réservation</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="v-chauffeur">
                    <span style="color: #d97706; font-weight: bold;">Option Chauffeur incluse</span>
                </label>
            </div>

            <button type="button" onclick="sauvegarderVoiture()" class="btn-full">
                <i class="fas fa-save"></i> ENREGISTRER LE VÉHICULE
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin.js"></script>

</body>
</html>
