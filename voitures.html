<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Catalogue · Rija Niaina Car Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #3498db; --dark: #1f2a37; --white: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f1f5f9; }

        /* NAVBAR & BURGER */
        .navbar { 
            background: var(--dark); color: white; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; height: 60px;
        }
        .logo-container { font-weight: bold; font-size: 1.2rem; }
        
        .burger { display: none; cursor: pointer; font-size: 1.5rem; color: white; }

        .nav-links { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
        .nav-links a { color: #ccc; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: white; }

        @media (max-width: 768px) {
            .burger { display: block; }
            .nav-links {
                display: none; flex-direction: column; position: absolute;
                top: 60px; right: 0; background: var(--dark); width: 100%;
                text-align: center; padding: 20px 0; border-top: 1px solid #333;
            }
            .nav-links.active { display: flex; }
            .nav-links li { padding: 10px 0; }
        }

        /* GRILLE MOBILE */
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .catalogue-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        .card-voiture { background: white; border-radius: 12px; overflow: hidden; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-voiture img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn-reserver { 
            display: block; width: 100%; padding: 12px; background: var(--primary); 
            color: white; text-align: center; text-decoration: none; border-radius: 8px; font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo-container">RIJA NIAINA CARS</div>
    <div class="burger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <ul class="nav-links" id="nav-menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="voitures.html" class="active">Nos voitures</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<main class="container">
    <h1 style="text-align:center;">Nos Véhicules</h1>
    <div id="container-voitures" class="catalogue-grid">
        </div>
</main>

<script>
    function toggleMenu() {
        document.getElementById('nav-menu').classList.toggle('active');
    }
</script>
<script src="js.js"></script>
</body>
</html>
