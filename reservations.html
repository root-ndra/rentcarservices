<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Finaliser votre réservation · RentCarServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <link rel="stylesheet" href="style-ui.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-reservation">

<nav class="navbar">
  <div class="logo-container">
    <img src="" alt="Logo" class="nav-logo" id="header-logo">
    <span id="header-site-name">RentCarServices</span>
  </div>
  <ul class="nav-links">
    <li><a href="voitures.html"><i class="fas fa-arrow-left"></i> Retour au catalogue</a></li>
  </ul>
</nav>

<main class="reservation-main-content">
  <div class="booking-container standalone">
    <div class="booking-header">
      <h2><i class="fas fa-file-signature"></i> Formulaire de Réservation</h2>
      <div class="selected-car-badge">
        Véhicule : <strong id="nom-voiture-selectionnee">Chargement...</strong>
      </div>
    </div>

    <div class="booking-grid-layout">
      <div class="col-left">
        <div class="step-box">
          <h3><i class="far fa-calendar-alt"></i> 1. Dates de location</h3>
          <div id="calendrier-dispo"></div>
          <div class="dates-display">
            <input type="text" id="date-debut" readonly placeholder="Date Début">
            <i class="fas fa-arrow-right"></i>
            <input type="text" id="date-fin" readonly placeholder="Date Fin">
          </div>
        </div>

        <div class="step-box">
          <h3><i class="fas fa-truck-pickup"></i> 2. Options Logistiques</h3>
          <label class="option-row">
            <div class="opt-info">
              <input type="checkbox" id="opt-livraison" onchange="toggleLivraisonFields()">
              <span>Livraison à domicile (Tana)</span>
            </div>
            <span class="price-tag">+15 000 Ar</span>
          </label>
          <div id="livraison-details" style="display:none;">
            <input type="text" id="lieu-livraison" placeholder="Adresse précise">
            <input type="time" id="heure-livraison">
          </div>
          
          <label class="option-row" style="margin-top:10px;">
            <div class="opt-info">
              <input type="checkbox" id="opt-recuperation" onchange="calculerPrix()">
              <span>Récupération à domicile</span>
            </div>
            <span class="price-tag">+15 000 Ar</span>
          </label>
        </div>
      </div>

      <div class="col-right">
        <form id="form-reservation">
          <input type="hidden" id="id-voiture-input">
          <input type="hidden" id="prix-base-input">

          <div class="step-box">
            <h3><i class="fas fa-user-shield"></i> 3. Infos Locataire</h3>
            <div class="input-row">
              <input type="text" id="loueur-nom" placeholder="Nom" required>
              <input type="text" id="loueur-prenom" placeholder="Prénom" required>
            </div>
            <input type="tel" id="loueur-tel" placeholder="WhatsApp / Téléphone" required>
            <input type="text" id="loueur-adresse" placeholder="Adresse de résidence" required>
            <input type="text" id="loueur-cin" placeholder="N° CIN ou Permis de conduire" required>
          </div>

          <div class="step-box urgence-box">
            <h3><i class="fas fa-ambulance"></i> 4. Contact d'Urgence</h3>
            <input type="text" id="urgence-nom" placeholder="Nom du contact d'urgence" required>
            <input type="tel" id="urgence-tel" placeholder="Téléphone du contact" required>
            <input type="text" id="urgence-adresse" placeholder="Adresse du contact" required>
          </div>

          <div class="promo-section">
            <div class="promo-input-group">
              <input type="text" id="code-promo" placeholder="Code Promo">
              <button type="button" onclick="appliquerCodePromo()" class="btn-promo">Valider</button>
            </div>
            <div id="promo-msg"></div>
          </div>

          <div class="summary-box">
            <div class="line-item">Jours: <span id="txt-jours">0</span></div>
            <div class="line-item total">Total: <span id="prix-total">0</span> Ar</div>
            <div class="line-item deposit">Acompte (50%): <span id="prix-acompte">0</span> Ar</div>
          </div>

          <div class="terms-check">
            <input type="checkbox" id="check-conditions-step1" required>
            <label>J'accepte les <a href="#" onclick="ouvrirModalConditions()">conditions générales</a></label>
          </div>

          <button type="button" class="btn-confirm-wa" onclick="lancerReservationWhatsApp()">
            <span>RÉSERVER VIA WHATSAPP</span>
            <i class="fab fa-whatsapp"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

<div class="modal-overlay" id="modal-conditions" style="display:none;">
  <div class="modal-content large">
    <span class="close-modal" onclick="fermerModalConditions()">&times;</span>
    <h2>Conditions Générales</h2>
    <div class="conditions-scroll-box" id="conditions-content"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script-voitures.js"></script>
<script>
  // Logique spécifique à cette page : Récupérer l'ID dans l'URL
  document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const carId = params.get('id');
      if (carId) {
          // Attendre que Supabase soit prêt pour charger la voiture
          setTimeout(() => { if(typeof préparerPageReservation === "function") préparerPageReservation(carId); }, 500);
      }
  });
</script>
</body>
</html>
