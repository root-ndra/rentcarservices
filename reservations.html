<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réserver votre véhicule</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body>
    <div class="booking-container">
        <h2 id="nom-voiture-titre">Chargement du véhicule...</h2>
        
        <div id="calendrier-dispo"></div>

        <div class="dates-display">
            <div class="date-field">
                <label>Date de début</label>
                <input type="text" id="date-debut" readonly>
            </div>
            <div class="date-field">
                <label>Date de fin</label>
                <input type="text" id="date-fin" readonly>
            </div>
        </div>

        <div id="form-details">
            <button class="btn-reserver" style="width:100%; margin-top:20px;" onclick="lancerReservationWhatsApp()">
                CONFIRMER SUR WHATSAPP
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script-voitures.js"></script>
</body>
</html>
